<app-progress *ngIf="mProgress"/>

<section>
  <div class="app-content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <h3 class="mb-0">Tags</h3>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-end">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item" aria-current="page">Tags</li>
            <li class="breadcrumb-item active" aria-current="page">Create</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="app-content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-lg-12 col-12">

          <div class="card">
            <div class="card-header">
              <div class="card-title">
                Create Tag
              </div>
              <div class="card-tools">
              </div>
            </div>
            <div class="card-body">

              <form [formGroup]="itemForm" (ngSubmit)="onSubmit(itemForm.value)">
                <div class="row mb-3">
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="name" class="form-label required">Name:</label>
                      <input type="text" formControlName="name" class="form-control"
                      [ngClass]="{ 'is-invalid': itemForm.get('name')?.invalid && (itemForm.get('name')?.dirty || itemForm.get('name')?.touched) }"/>
                      <div *ngIf="itemForm.get('name')?.invalid && (itemForm.get('name')?.dirty || itemForm.get('name')?.touched)" class="invalid-feedback d-block" role="alert">
                        <div *ngIf="itemForm.get('name')?.errors?.['required']">This field is required.</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="text-end">
                  <a routerLink="/media-tags" class="btn btn-danger me-1">Cancel</a>
                  <button [disabled]="itemForm.invalid" type="submit" class="btn btn-success">Submit</button>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</section>
