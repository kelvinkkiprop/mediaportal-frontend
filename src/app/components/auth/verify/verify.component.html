<app-progress *ngIf="mProgress"/>

<section class="login-page bg-body-secondary1">
  <div class="login-box">
    <!-- <div class="login-logo">
      <a routerLink="/">
        <img src="images/logo1.png" class="img-fluid" alt="Logo" width="86">
      </a>
      <p class="text-xs text-muted mb-0">To Learn with ease at Anza<br> Academy</p>
      <h6>{{mCurrentUser.first_name}}, Verify your Account</h6>
    </div> -->
    <div class="card">
      <div class="card-header text-center">
        <div class="login-logo p-0 m-0">
          <a routerLink="/">
            <img src="images/logo_wide.png" class="img-fluid w-25" alt="Logo">
          </a>
        </div>
      </div>
      <div class="card-body login-card-body">
        <p class="login-box-msg text-warning ">Enter code to verify your account</p>

        <form [formGroup]="itemForm" (ngSubmit)="onSubmit(itemForm.value)">
          <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="Code" formControlName="verification_code" autocomplete="verification_code"
            [ngClass]="{ 'is-invalid': itemForm.get('verification_code')?.invalid && (itemForm.get('verification_code')?.dirty || itemForm.get('verification_code')?.touched) }"/>
            <div class="input-group-text">
              <span class="bi bi-code"></span>
            </div>
            <div *ngIf="itemForm.get('verification_code')?.invalid && (itemForm.get('verification_code')?.dirty || itemForm.get('verification_code')?.touched)" class="invalid-feedback d-block" role="alert">
              <div *ngIf="itemForm.get('verification_code')?.errors?.['required']">This field is required.</div>
            </div>
          </div>
          <p class="mb-0">
            <small>Didn't received verification code? <a (click)="resendCode()" class="text-center"> Resend</a></small>
          </p>
						<div class="float-end">
							<button [disabled]="itemForm.invalid" type="submit" class="btn btn-primary">Verify</button>
						</div>
        </form>
      </div>
    </div>
  </div>
</section>
