<app-progress *ngIf="mProgress"/>

<section>
  <div class="app-content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <h3 class="mb-0">Categories</h3>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-end">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item" aria-current="page">Categories</li>
            <li class="breadcrumb-item active" aria-current="page">Show</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="app-content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-lg-12 col-12">

          <div class="card">
            <div class="card-header">
              <div class="card-title">
                {{ item.total_media }} media in category "{{ item.name }}"
              </div>
              <div class="card-tools">
              </div>
            </div>
            <div class="card-body">

              <div class="card-body" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="150" [infiniteScrollDisabled]="!mHasMorePages || mLoadingMore" (scrolled)="onLoadMore()">
                <div *ngIf="mItems && mItems.length>0; else noItemsTemplate" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
                  <div *ngFor="let item of mItems" class="col">
                     <a routerLink="/media/show/{{ item?.media.id }}" class="row text-decoration-none text-reset me-1">
                        <app-media-card [data]="item?.media"/>
                      </a>
                    </div>
                  </div>
                <div>
                  <app-loader *ngIf="mLoadingMore"/>
                  <!-- <p class="text-center text-muted p-2" *ngIf="!mHasMorePages">No more items</p> -->
                </div>
                <ng-template #noItemsTemplate>
                  <p class="p-5 text-center text-muted">No items</p>
                </ng-template>
              </div>

            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</section>
