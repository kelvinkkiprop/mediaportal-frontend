<app-progress *ngIf="mProgress"/>

<section>
  <div class="app-content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <h3 class="mb-0">Media</h3>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-end">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item" aria-current="page">Media</li>
            <li class="breadcrumb-item active" aria-current="page">Create</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="app-content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-lg-12 col-12">

          <div class="card">
            <div class="card-header">
              <div class="card-title">
                Process Media
              </div>
              <div class="card-tools">
              </div>
            </div>
            <div class="card-body">

              <form [formGroup]="itemForm" (ngSubmit)="onSubmit(itemForm.value)">
                <div class="row mb-3">
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="title" class="form-label required">Title:</label>
                      <input [ngModel]="item.title" type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': itemForm.get('title')?.invalid && (itemForm.get('title')?.dirty || itemForm.get('title')?.touched) }" readonly/>
                      <div *ngIf="itemForm.get('title')?.invalid && (itemForm.get('title')?.dirty || itemForm.get('title')?.touched)" class="invalid-feedback d-block" role="alert">
                        <div *ngIf="itemForm.get('title')?.errors?.['required']">This field is required.</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="status_id" class="form-label required">Status:</label>
                      <select [(ngModel)]="item.status_id" class="form-select" formControlName="status_id" [ngClass]="{ 'is-invalid': itemForm.get('status_id')?.invalid && (itemForm.get('status_id')?.dirty || itemForm.get('status_id')?.touched) }">
                        <option value="" disabled selected>--- Select status ---</option>
                        <option *ngFor="let mStatus of mStatus" value="{{mStatus.id}}">{{ mStatus.alias }}</option>
                      </select>
                      <div *ngIf="itemForm.get('status_id')?.invalid && (itemForm.get('status_id')?.dirty || itemForm.get('status_id')?.touched)" class="invalid-feedback d-block1" role="alert">
                        <div *ngIf="itemForm.get('status_id')?.errors?.['required']">This field is required.</div>
                      </div>
                    </div>
                  </div>
                  <div *ngIf="itemForm.get('status_id').value==3" class="col-md-12">
                    <div class="mb-3">
                      <label for="reject_comments" class="form-label required">Reject Comments:</label>
                      <textarea [ngModel]="item.reject_comments" type="text" formControlName="reject_comments" class="form-control" [ngClass]="{ 'is-invalid': itemForm.get('reject_comments')?.invalid && (itemForm.get('reject_comments')?.dirty || itemForm.get('reject_comments')?.touched) }"></textarea>
                      <div *ngIf="itemForm.get('reject_comments')?.invalid && (itemForm.get('reject_comments')?.dirty || itemForm.get('reject_comments')?.touched)" class="invalid-feedback d-block" role="alert">
                        <div *ngIf="itemForm.get('reject_comments')?.errors?.['required']">This field is required.</div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="text-end">
                  <a routerLink="/media" class="btn btn-danger  me-1">Cancel</a>
                  <button [disabled]="itemForm.invalid" type="submit" class="btn btn-success">Submit</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</section>
