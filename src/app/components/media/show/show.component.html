<app-progress *ngIf="mProgress"/>

<section>
  <div class="app-content-header">
    <div class="container-fluid">
      <!-- <div class="row">
        <div class="col-sm-6">
          <h3 class="mb-0">Media</h3>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-end">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item" aria-current="page">Media</li>
            <li class="breadcrumb-item active" aria-current="page">Show</li>
          </ol>
        </div>
      </div> -->
    </div>
  </div>

  <div class="app-content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-lg-12 col-12">

          <div class="card1">
            <!-- <div class="card-header">
              <div class="card-title">
                Show Media
              </div>
              <div class="card-tools">
              </div>
            </div> -->
            <div class="card-body p-0 m-0">

              <div class="row">
                <div class="col-md-9 order-md-1">
                  <div class="row">
                    <div class="col-md-12">
                      <!-- <app-video-card *ngIf="item" [data]="item"/> -->
                      <!-- <app-shaka-player/> -->
                      <app-hls-player *ngIf="item" [data]="item" (mVideoEnded)="onVideoEnded()"/>
                    </div>
                    <div class="col-md-12">
                      <h6 class="fw-bold1 card-title1">{{ item.title }}</h6>
                    </div>
                    <div class="col-6">
                      {{ item.total_views}}
                    </div>
                    <div class="col-6">
                      <div class="d-flex justify-content-end">
                          <span (click)="toggleReact(item, 1)" >
                            <span [ngClass]="{ 'text-primary': mItem.is_liked }">
                              <i class="bi me-2"
                                [ngClass]="mItem.is_liked ? 'bi-hand-thumbs-up-fill' : 'bi-hand-thumbs-up'">
                              </i>{{ mItem.likes_count }}
                            </span>
                          </span>
                          <span (click)="toggleReact(item, 2)" class="mx-4">
                            <span [ngClass]="{ 'text-warning': mItem.is_disliked }">
                              <i class="bi me-2"
                                [ngClass]="mItem.is_disliked ? 'bi-hand-thumbs-down-fill' : 'bi-hand-thumbs-down'">
                              </i>{{ mItem.dislikes_count }}
                            </span>
                          </span>
                          <span data-bs-toggle="modal" data-bs-target="#modal">
                            <i class="bi bi-share-fill me-2"></i><span>SHARE</span>
                          </span>
                          <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="staticBackdropLabel">Share media</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <div class="d-flex justify-content-center gap-3">
                                    <a [href]="'https://www.facebook.com/sharer/sharer.php?u='+mCurrentUrl" target="_blank" class="btn btn-outline-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 48px; height: 48px;">
                                      <i class="bi bi-facebook fs-4"></i>
                                    </a>
                                    <a [href]="'https://twitter.com/intent/tweet?url='+mCurrentUrl"
                                      target="_blank"
                                      class="btn btn-outline-info rounded-circle d-flex align-items-center justify-content-center"
                                      style="width: 48px; height: 48px;">
                                      <i class="bi bi-twitter fs-4"></i>
                                    </a>
                                    <a [href]="'https://www.linkedin.com/shareArticle?url='+mCurrentUrl" target="_blank" class="btn btn-outline-secondary rounded-circle d-flex align-items-center justify-content-center" style="width: 48px; height: 48px;">
                                      <i class="bi bi-linkedin fs-4"></i>
                                    </a>
                                    <a [href]="'https://wa.me/?text='+mCurrentUrl" target="_blank" class="btn btn-outline-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 48px; height: 48px;">
                                      <i class="bi bi-whatsapp fs-4"></i>
                                    </a>
                                  </div>
                                </div>
                                <div class="modal-footer">
                                  <div class="input-group mb-3">
                                    <input type="text" class="form-control" [(ngModel)]="mCurrentUrl" readonly/>
                                    <div class="input-group-text text-primary" (click)="copyUrl()">COPY</div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                      <hr>
                    </div>
                    <div class="col-md-12">
                      <div class="d-flex align-items-center">
                        <div class="rounded-circle bg-primary text-white d-flex justify-content-center align-items-center fw-bold" style="width:40px; height:40px;">
                          {{ mContext.getInitials(item.user?.name) }}
                        </div>
                        <div class="ms-2">
                          <h6 class="fw-semibold1 mb-0">{{ item.user?.name }}</h6>
                          <div class="text-xs text-muted mt-0">Published {{ item.readable_date}}</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="py-2">
                        <p [innerHTML]="item.description" class="justify-text" style="word-break: break-word; white-space: normal;"></p>
                        <div>
                          <label for="categories" class="text-muted me-2">Categories:</label>
                          <span class="text-primary" *ngFor="let cat of item.categories; let last = last">
                              {{ cat.name }}<span *ngIf="!last">,</span>
                            </span>
                        </div>
                        <div>
                          <label for="tags" class="text-muted me-2">Tags:</label>
                          <span class="text-primary">{{ item.tags }}</span>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <hr>
                    </div>
                    <div class="col-md-12">
                      <app-comments *ngIf="item" [data]="item"/>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 order-md-2">
                  <app-related #mRelatedComponent *ngIf="item" [data]="item"/>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</section>
